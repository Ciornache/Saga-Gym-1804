<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Saga Gym Web App</title>
        <link href="styles/main.css" rel="stylesheet">
        <link href="styles/workout.css" rel="stylesheet">
        <link href="styles/generate-plan-form.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4f34f92427.js" crossorigin="anonymous"></script>
    </head>

    <body class="page-wrapper">
        <header class="header">
            <div class="logo-container">
                <img src="assets/Web-Logo.png" alt="The logo of the application" class="logo">
            </div>
            <div class="header-message">
                <h1>Your path to better health starts today</h1>
                <p>Custom workouts. Real progress. Just for you</p>
            </div>
        </header>
    
        <nav class="navbar">
            <button class="navbar-button" type="button">
                <span>Home</span>
                <img class="button-arrow" src="assets/bullish-arrow.png" alt="Bullish Hover Icon">
            </button>
            <button class="navbar-button" type="button">
                <a href="index.html">Exercises</a>
                <img class="button-arrow" src="assets/bullish-arrow.png" alt="Bullish Hover Icon">
            </button>
            <div class="dropdown-wrapper">
                <button class="navbar-button" type="button">
                    <span>My Account</span>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="login.html">
                        <span>Login</span>
                        <img class="button-arrow" src="assets/bullish-arrow.png" alt="Bullish Hover Icon">
                    </a>
                    <a class="dropdown-item" href="signup.html">
                        <span>Sign Up</span>
                        <img class="button-arrow" src="assets/bullish-arrow.png" alt="Bullish Hover Icon">
                    </a>
                </div>
            </div>
            <button class="navbar-button" type="button">
                <a href="workout.html">Workouts</a>
                <img class="button-arrow" src="assets/bullish-arrow.png" alt="Bullish Hover Icon">
            </button>
            <button class="navbar-button" type="button">
                <a href="contact.html">Contact</a>
                <img class="button-arrow" src="assets/bullish-arrow.png" alt="Bullish Hover Icon">
            </button>
        </nav>
    
        <main>
            <aside class="workout-tag-section">
                <div class="workout-tag-container">
                    <div class="workout-tag">
                        <span>Workout #1</span>
                    </div>
                </div>
                <hr />
                <div class="add-button-container">
                    <button type="button">Add Workout</button>
                </div>
            </aside>
    
            <section class="workout-exercises-section">
                <h2>Exercises</h2>
                <div class="exercise-info">
                    <h3>Exercise #1</h3>
                    <p>Target Muscle Groups: Muscle #1, Muscle #2, etc</p>
                    <p>Duration: 15 min</p>
                    <div class="sets-details-container">
                        <span>Number of Sets: 4</span>
                        <div class="sets-details">
                            <div class="set-details">
                                Duration: 5min
                                Number of Reps:12
                            </div>
                            <button type="checkbox"></button>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="workout-button-container">
                    <button id="start-workout" type="button">Start Workout</button>
                    <button id="end-workout" type="button">End Workout</button>
                </div>
            </section>


            <form id="training-form" class="hidden">
                <div class="form-group">
                    <label for="workout-name">Workout Name</label>
                    <input type="text" id="workout-name" name="workout-name" placeholder="Enter a name for your workout" required                />
                    <label for="training-type">Purpose</label>
                    <select id="training-type" name="training-type">
                        <option value="gain muscle">Gain Muscle</option>
                        <option value="gain strength">Gain Strength</option>
                        <option value="weight loss">Weight Loss</option>
                        <option value="well being & mantainance">Well Being & Mantainance</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="difficulty-level">
                        Difficulty Level: <span id="difficulty-value">2.5</span>
                    </label>
                    <input type="range" id="difficulty-level" name="difficulty-level" min="0" max="5" step="0.1" value="2.5">
                </div>
            
                <div class="form-group" id="muscle-group-container">
                    <label for="muscle-group-1">Muscle Group:</label>
                    <select id="muscle-group-1" name="muscle-group[]">
                        <option value="chest">Chest</option>
                        <option value="back">Back</option>
                        <option value="shoulders">Shoulders</option>
                        <option value="biceps">Biceps</option>
                        <option value="triceps">Triceps</option>
                        <option value="legs">Legs</option>
                        <option value="abs">Abs</option>
                    </select>
                </div>
            
                <button type="button" id="add-muscle-group">Add Muscle Group</button>
                <button type="button" id="add-muscle-group">Close</button>
                <div class="form-group">
                    <button type="submit" id="submit-btn">Generate Workout</button>
                </div>
            </form>
        </main>
        <script src="scripts/workout.js"></script>
        <script src="scripts/generate-plan-form.js"></script>
    </body>

</html>
