<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise Details – Saga Gym</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/exercitiu.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f34f92427.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="logo-container">
                <img src="assets/Web-Logo.png" alt="The logo of the application" class="logo">
            </div>
            <div class="header-message">
                <h1>Your path to better health starts today</h1>
                <p>Custom workouts. Real progress. Just for you</p>
            </div>
        </header>

        <nav class="navbar">
            <button class="navbar-button" type="button">
                <span>Home</span>
                <img class="button-arrow" src="assets/bullish-arrow.png" alt="Bullish Hover Icon">
            </button>
            <button class="navbar-button" type="button">
                <a href="index.html">Exercises</a>
                <img class="button-arrow" src="assets/bullish-arrow.png" alt="Bullish Hover Icon">
            </button>
            <div class="dropdown-wrapper">
                <button class="navbar-button" type="button">
                    <span>My Account</span>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="login.html">
                        <span>Login</span>
                        <img class="button-arrow" src="assets/bullish-arrow.png" alt="Bullish Hover Icon">
                    </a>
                    <a class="dropdown-item" href="signup.html">
                        <span>Sign Up</span>
                        <img class="button-arrow" src="assets/bullish-arrow.png" alt="Bullish Hover Icon">
                    </a>
                </div>
            </div>
            <button class="navbar-button" type="button">
                <a href="workout.html">Workouts</a>
                <img class="button-arrow" src="assets/bullish-arrow.png" alt="Bullish Hover Icon">
            </button>
            <button class="navbar-button" type="button">
                <a href="contact.html">Contact</a>
                <img class="button-arrow" src="assets/bullish-arrow.png" alt="Bullish Hover Icon">
            </button>
        </nav>

        <main>
            <article class="exercise-article">
                <h2 id="exercise-title">Loading…</h2>
                <div id="info-container" class="exercise-info-container">
                    <div class="exercise-info">
                        <p><strong>Score:</strong> <span id="score"></span></p>
                        <p><strong>Difficulty:</strong> <span id="difficulty"></span></p>
                        <p><strong>Targeted Muscles:</strong> <span id="targeted-muscles"></span></p>
                        <p><strong>Risk Level:</strong> <span id="risk"></span></p>
                        <p><strong>Description:</strong> <span id="short-desc"></span></p>
                    </div>
                    <div class="exercise-presentation">
                        <div class="presentation">
                            <div class="image-mode active">
                                <img id="exercise-image" src="assets/images/exercitii/bench_press.jpg" alt="Exercise image">
                                <i class="fa-solid fa-angles-left prev-image"></i>
                                <i class="fa-solid fa-angles-right next-image"></i>
                            </div>
                            <div class="video-mode">
                                <iframe id="exercise-iframe"
                                    style="display:none; width:100%; max-width:600px; height:320px; border:0; border-radius:8px; box-shadow:0 6px 16px rgba(0,0,0,0.15);"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                        <div class="presentation-modes">
                            <i class="fa-solid fa-image image-toggle active"></i>
                            <i class="fa-solid fa-video video-toggle"></i>
                        </div>
                    </div>
                </div>
                <p id="view-more">View More</p>
                <div class="hidden exercise-details">
                    <div class="exercise-instructions">
                        <h2>How to perform</h2>
                        <div id="instructions-container"></div>
                    </div>
            
                    <div class="exercise-tips">
                        <h2>Tips & Tricks</h2>
                        <ol id="tips-list"></ol>
                    </div>    
                </div>
            </article>
        </main>

        <footer>
        </footer>
    </div>

    <script src="scripts/exercitiu.js"></script>
</body>

</html>
