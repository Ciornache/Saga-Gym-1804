<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan Result</title>
  <link rel="stylesheet" href="/styles/plan-result.css"></head>
<body>
<div class="container">
  <h1>Your Training Plan</h1>
  <section class="plan-info">

    <p><strong>Difficulty Level:</strong> <span id="difficulty-level"></span></p>
    <p><strong>Muscle Groups:</strong></p>
    <ul id="muscle-groups"></ul>
  </section>
  <section class="exercises">
    <h2>Exercises</h2>
    <ul id="exercise-list"></ul>
  </section>
</div>
<script src="scripts/plan-result.js"></script>
</body>
</html>
