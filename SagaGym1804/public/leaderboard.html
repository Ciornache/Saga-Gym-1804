<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saga Gym Web App</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/leaderboard.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f34f92427.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="logo-container">
                <img src="assets/Web-Logo.png" alt="The logo of the application" class="logo">
            </div>
            <div class="header-message">
                <h1>Your path to better health starts today</h1>
                <p>Custom workouts. Real progress. Just for you</p>
            </div>
        </header>
        <nav class="navbar">
            <button class="navbar-button hamburger" type="button" aria-label="Open menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="navbar-menu">
                <button class="navbar-button" type="button">
                    <a href="index.html">Exercises</a>
                </button>
                <button class="navbar-button" id="login-btn">
                    <a href="login.html">Login</a>
                </button>
                <button class="navbar-button" id="signup-btn">
                    <a href="signup.html">Sign Up</a>
                </button>
                <button class="navbar-button" type="button" id="workout-btn">
                    <a href="workout.html">Workouts</a>
                </button>
                <button class="navbar-button" type="button">
                    <a href="leaderboard.html">Leadearboard</a>
                </button>
                <button class="navbar-button" type="button">
                    <a href="contact.html">Contact</a>
                </button>
                <button class="navbar-button hidden" type="button" id="logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
                <button class="navbar-button hidden" type="button" id="user-win-btn">
                    <i class="fa-solid fa-user"></i>
                </button>
            </div></nav>

    <main class="main-container">
        <div class="lead-criterias">
            <span>Default</span>
            <span>Type of Workout</span>
            <span>Age</span>
            <span>Muscle Group</span>
            <span>Weight</span>
        </div>
        <div class="lead-container">
            <aside class="criteria-options">
                <!-- Dynamically create this options based on the criteria 
                         For example age: (18-25), (26-35), etc 
                    -->
                <p>Option #1</p>
                <p>Option #2</p>
                <p>Option #3</p>
                <p>Option #4</p>
            </aside>
            <table class="leaderboard">
                <tr>
                    <th>Username</th>
                    <th>Score</th>
                    <th>Join Date</th>
                </tr>
                <!--Dynamicall insert the rows -->
                <tr>
                    <td>Username #1</td>
                    <td>Score #1</td>
                    <td>Join Date #1 </td>
                </tr>
            </table>
        </div>
        <div class="lead-buttons-container">
            <button id="download-pdf">Download PDF</button>
            <button id="download-json">Download JSON</button>
        </div>
    </main>
</div>
    <script src="scripts/leaderboard.js"></script>
</body>

</html>
