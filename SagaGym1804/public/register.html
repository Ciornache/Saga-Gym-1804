<!DOCTYPE html>

<html>

<head>
    <title>Saga Gym Web App</title>
    <meta charset="UTF-8" />
    <link href="styles/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="logo-container">
                <img src="assets/saga04-cropped.png" alt="The logo of the application" class="logo" />
            </div>
            <div class="header-message">
                <h1>Your path to better health starts today</h1>
                <p>Custom workouts. Real progress. Just for you</p>
            </div>
        </header>

        <nav class="navbar">
            <button class="navbar-button">
                <span>Home</span>
                <img class="button-arrow" src="assets/bullish-arrow.png" alt="Bullish Hover Icon" />
            </button>
            <button class="navbar-button">
                <span>Exercises</span>
                <img class="button-arrow" src="assets/bullish-arrow.png" alt="Bullish Hover Icon" />
            </button>
            <div class="dropdown-wrapper">
                <button class="navbar-button">
                    <span>My Account</span>
                </button>
                <div class="dropdown-menu">
                    <button class="dropdown-item">
                        <span>Login</span>
                        <img class="button-arrow" src="assets/bullish-arrow.png" alt="Bullish Hover Icon" />
                    </button>

                    <button class="dropdown-item">
                        <span>Register</span>
                        <img class="button-arrow" src="assets/bullish-arrow.png" alt="Bullish Hover Icon" />
                    </button>
                </div>
            </div>

            <button class="navbar-button">
                <span>Contact</span>
                <img class="button-arrow" src="assets/bullish-arrow.png" alt="Bullish Hover Icon" />
            </button>
        </nav>

        <main></main>

        <footer>
            <p>Proiect realizat pentru cursul Tehnologii Web - UAIC 2025</p>
            <p><span>&copy; 2025 Saga Gym. All rights reserved.</span></p>
            <p>
                <a href="mailto:support@sagagym.ro">Contact Us</a> |
                <a href="#">Privacy Policy</a>
            </p>
        </footer>
    </div>
</body>

</html>
